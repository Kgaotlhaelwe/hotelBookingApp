<ion-menu [content]="content" >

  <ion-content  id="menu">
   
    <ion-list> 
      <button class="btn" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>


    <ion-list> 
        <button  ion-button outline clear  id ="btnSignOut"(click)="signOut()">
        SIGN OUT
        </button>
      </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
