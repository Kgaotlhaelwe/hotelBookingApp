<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hotels</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center id="maincontent">


  <ion-segment [(ngModel)]="hote1A">
    <ion-segment-button value="hotelB">
      <h6>Best Rating</h6>
    </ion-segment-button>
    <ion-segment-button value="puppies">
     <h6>Promo only</h6> 
    </ion-segment-button>
  </ion-segment>

  <ion-card *ngFor="let i of arr ; let a =index">
    <div [ngSwitch]="hote1A">
      <div *ngSwitchCase="'hotelB'">
        <div (click)="view(a)">
          <img src="{{i.image}}" />
          <ion-card-content>
            <ion-card-title>
              {{i.hotelName}}
            </ion-card-title>
            <ion-icon ios="ios-star" md="md-star"></ion-icon>
            <ion-icon ios="ios-star" md="md-star"></ion-icon>
            <ion-icon ios="ios-star" md="md-star"></ion-icon>
            <ion-icon ios="ios-star" md="md-star"></ion-icon>
            <h3>{{i.price}}</h3>
          </ion-card-content>

        </div>

      </div>

    </div>
  </ion-card>


  
  <ion-card>
  <div *ngFor="let v of arry ; let s =index">
    <div [ngSwitch]="hote1A">
      <div *ngSwitchCase="'puppies'">
        <div (click)="promoview(s)">
          <img src="{{v.image}}" />
          <ion-card-content>
            <ion-card-title>
              {{v.hotelName}}
            </ion-card-title>
            <ion-icon ios="ios-star" md="md-star"></ion-icon>
            <ion-icon ios="ios-star" md="md-star"></ion-icon>
            <ion-icon ios="ios-star" md="md-star"></ion-icon>
            <ion-icon ios="ios-star" md="md-star"></ion-icon>
            <h3>{{v.price}}</h3>
          </ion-card-content>

        </div>

      </div>

    </div>

  </div>

</ion-card>

</ion-content>
